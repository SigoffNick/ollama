publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #Navigation dependencies
  auto_route: ^9.2.2

  #State management dependencies
  flutter_bloc: ^9.1.1

